<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini GPT Clone</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

   {% if user.is_authenticated == True %}
    <header class="bg-white shadow-md p-4 flex justify-end gap-4">
        <a  class="text-indigo-600 font-semibold hover:underline">
            <h1>
                {{ user.username }}
            </h1>
        </a>
        <a href="{% url 'logout' %}" class="text-indigo-600 font-semibold hover:underline">
            Se Deconnecter
        </a>

    </header>

    {% else %}
    <header class="bg-white shadow-md p-4 flex justify-end gap-4">
        <a href="{% url 'login' %}" class="text-indigo-600 font-semibold hover:underline">
            Se connecter
        </a>
        
        <a href="{% url 'register' %}" class="text-pink-600 font-semibold hover:underline">
            S'inscrire
        </a>
    </header>

   {% endif %}
    
    

    <!-- Zone de messages -->
    <main class="flex-1 overflow-y-auto p-4" id="chat-box">
        <!-- Template message -->
        <div class="hidden" id="message-template">
            <div class="mb-4 p-3 rounded-lg max-w-xl">
                <p class="message-text"></p>
            </div>
        </div>
    </main>


    <!-- Barre de saisie + upload -->
    <form method="post" action="" id="prompt-form" class="bg-white p-4 shadow-md flex gap-2">
        <input type="text" id="prompt" placeholder="Ã‰cris un message..."
               class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        
        <input type="file" id="file-upload" class="hidden" />
        <label for="file-upload" class="cursor-pointer bg-gray-200 p-2 rounded hover:bg-gray-300">
            ðŸ“Ž
        </label>

        <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition">
            Envoyer
        </button>
    </form>

</body>


<script src="{% static 'js/script.js' %}"></script>

</html>
