<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
   {% load static %} 
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-pink-600">Créer un compte</h1>

        <form method="POST" action="{% url 'register' %}" class="space-y-4">
            {% csrf_token %}

            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" name="username" id="username" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 px-3 py-2">
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 px-3 py-2">
            </div>

            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" name="password1" id="password1" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 px-3 py-2">
            </div>

            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirme le mot de passe</label>
                <input type="password" name="password2" id="password2" required
                       class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-500 focus:border-pink-500 px-3 py-2">
            </div>

            <button type="submit"
                    class="w-full bg-pink-600 text-white py-2 px-4 rounded hover:bg-pink-700 transition">
                S'inscrire
            </button>

            <p class="text-sm text-center mt-4">
                Déjà un compte ?
                <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Connecte-toi ici</a>
            </p>
        </form>
    </div>


    
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
